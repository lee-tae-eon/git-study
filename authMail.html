<html>
  <head>
    <link
      href="//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSansNeo.css"
      rel="stylesheet"
      type="text/css"
    />
  </head>
  <body
    style="
      width: 612px;
      height: 625px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      border-radius: 5px;
      border: 10px solid #e3f3ec;
      font-family: sans-serif;
    "
  >
    <div>
      <div
        style="
          display: flex;
          margin-bottom: 20px;
          align-items: center;
          justify-content: space-evenly;
          gap: 20px;
        "
      >
        <img
          style="width: 241px; height: 57px"
          src="larchivelogo.png"
          alt="라카이브로고"
        />
        <span
          style="width: 1px; border-right: 1px solid #ddd; height: 57px"
        ></span>
        <div style="color: #666; font-weight: 900">
          <p style="margin: 5px 0">물류를 쉽고, 재미있게</p>
          <p style="margin: 5px 0">
            물류의 모든 소통은
            <strong style="color: #45b480">라카이브</strong>에서!
          </p>
        </div>
      </div>
    </div>
    <div
      style="
        width: 500px;

        border-top: 1px solid #45b480;
        border-bottom: 1px solid #45b480;
        padding: 50px 0;
      "
    >
      <div style="font-size: 30px; line-height: 25px; margin-bottom: 50px">
        <strong style="color: #45b480">메일 인증</strong>
        안내 메일입니다.
      </div>
      <div style="margin-bottom: 50px">
        <p>안녕하세요.</p>
        <p>라카이브를 이용해 주셔서 진심으로 감사드립니다.</p>
        <p>
          아래 '<strong style="color: #45b480">메일 인증</strong>' 버튼을
          클릭하여 회원가입을 완료해 주세요
        </p>
        <p>감사합니다.</p>
      </div>
      <!-- 인증메일 주소는 여기 href 에 넣어주세요! -->
      <a style="text-decoration: none" href="#">
        <button
          style="
            width: 149px;
            height: 50px;
            background-color: #45b480;
            color: white;
            outline: none;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
          "
        >
          메일 인증
        </button>
      </a>
    </div>
    <div
      style="
        width: 500px;
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        align-items: flex-start;
        font-size: 12px;
        color: #888;
      "
    >
      <p>
        만역 버튼이 정상적으로 클릭되지 않는다면, 아래 링크를 복사하여 접속해
        주세요.
      </p>
      <a
        style="text-decoration: none; color: inherit"
        href="https://dev-larchive.simplogis.com/"
        >https://dev-larchive.simplogis.com/(예시 링크입니다.)</a
      >
    </div>
  </body>
</html>
